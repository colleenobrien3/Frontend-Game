<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Eczar&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<span class="headerPic"></span>
		<span id="title">Villanova Men's Basketball Trivia</span>
		<span class="headerPic"></span>
		</header>
	<nav>
		<button id="changeToQ1" class="change">Q1</button>
		<button id="changeToQ2" class="change">Q2</button>
		<button class="change">Submit</button>
	</nav>
	<main>
		<div id="Q1" class="questionDiv active">
			<span class='qSpan'>
				<div class="question">Question: What is Jay Wright's full name?</div>
				<div class="correct option">Jerold Taylor Wright Jr.</div>
				<div class="option">Gerald Taylor Wright III</div>
			</span>
			<span id="image1">IMAGE</span>
		</div>
		<div id="Q2" class="questionDiv">
			<span class='qSpan'>
				<div class="question">Question: What is the mascot?</div>
				<div class="correct option">Wildcat.</div>
				<div class="option">Dog.</div>
			</span>
			<span id="image2"></span>
		</div>
		<div id="Submit" class="questionDiv">
			<div>
				<button id="checkAnswers">Check answers.</button>
			</div>
		</div>
		<div class="winMessage hidden">
			
		</div>

	</main>
	<aside></aside>
	<footer>
		<p>Hello</p>
	</footer>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
